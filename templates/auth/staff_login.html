<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal del Personal - Hospedaje Sofi</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/notifications.css') }}" />
  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #0b1220;
      color: #e5e7eb;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(420px, 100%);
      background: rgba(17, 24, 39, 0.92);
      border: 1px solid rgba(148, 163, 184, 0.18);
      border-radius: 14px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.45);
      padding: 22px;
    }
    .brand {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
    }
    .brand h1 {
      font-size: 16px;
      margin: 0;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: #cbd5e1;
    }
    .badge {
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.22);
      color: #cbd5e1;
      background: rgba(15, 23, 42, 0.6);
    }
    h2 { margin: 10px 0 6px; font-size: 20px; }
    p.sub { margin: 0 0 18px; color: #94a3b8; font-size: 14px; line-height: 1.4; }
    .field { margin-bottom: 12px; }
    label { display: block; font-size: 12px; color: #cbd5e1; margin-bottom: 6px; }
    input {
      width: 100%;
      box-sizing: border-box;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.22);
      background: rgba(2, 6, 23, 0.55);
      color: #e5e7eb;
      padding: 12px 12px;
      outline: none;
    }
    input:focus { border-color: rgba(99, 102, 241, 0.75); box-shadow: 0 0 0 3px rgba(99,102,241,0.15); }
    button {
      width: 100%;
      margin-top: 8px;
      padding: 12px 14px;
      border: 0;
      border-radius: 10px;
      background: #111827;
      color: #e5e7eb;
      border: 1px solid rgba(148, 163, 184, 0.22);
      cursor: pointer;
      font-weight: 600;
    }
    button:hover { background: #0f172a; }
    .links {
      margin-top: 14px;
      display: flex;
      justify-content: space-between;
      gap: 12px;
      font-size: 13px;
      color: #94a3b8;
    }
    a { color: #c7d2fe; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .footer { margin-top: 14px; font-size: 12px; color: #64748b; }
  </style>
</head>

<body>
  <div class="card">
    <div class="brand">
      <h1>Hospedaje Sofi</h1>
      <div class="badge">PORTAL DE PERSONAL</div>
    </div>

    <h2>Iniciar sesión</h2>
    <p class="sub">Acceso restringido para colaboradores autorizados.</p>

    <form id="loginForm" data-login-endpoint="{{ login_endpoint }}">
      <div class="field">
        <label for="email">Correo corporativo</label>
        <input type="email" id="email" name="email" autocomplete="email" required />
      </div>

      <div class="field">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" autocomplete="current-password" required />
      </div>

      <button type="submit">Acceder</button>

      <div class="links">
        <span>¿Eres cliente? <a href="{{ url_for('auth.login_page') }}">Ir a /login</a></span>
        <span><a href="{{ url_for('inicio.index') }}">Volver al inicio</a></span>
      </div>

      <div class="footer">Si no puedes acceder, contacta con administración.</div>
    </form>
  </div>

  <script src="{{ url_for('static', filename='js/notifications.js') }}"></script>
  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
