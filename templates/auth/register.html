<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Hospedaje</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registro.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/notifications.css') }}" />
</head>

<body>
    <div class="register-wrapper">
        <div class="register-image">
            <img src="{{ url_for('static', filename='images/auth/splitImage.jpg') }}" alt="Imagen madera rústica">
        </div>
        <div class="register-form">
            <div class="form-content">
                <h2>Crear Cuenta</h2>
                <p class="subtitle">Regístrate para reservar tu estadía ideal</p>
                <form action="#" method="POST">
                    <div class="input-grid">
                        <div class="input-group">
                            <label for="name">Nombre</label>
                            <input type="text" id="name" name="name" autocomplete="given-name" required>
                        </div>

                        <div class="input-group">
                            <label for="lastName">Apellidos</label>
                            <input type="text" id="lastName" name="lastName" autocomplete="family-name" required>
                        </div>

                        <div class="input-group">
                            <label for="dni">DNI</label>
                            <input type="text" id="dni" name="dni" maxlength="8" autocomplete="off" required>
                        </div>

                        <div class="input-group">
                            <label for="phone">Teléfono</label>
                            <input type="tel" id="phone" name="phone" autocomplete="tel" required>
                        </div>

                        <div class="input-group full-width">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" name="email" autocomplete="email" required>
                        </div>

                        <div class="input-group full-width">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" autocomplete="new-password" required>
                        </div>
                    </div>

                    <button type="submit">Registrarse</button>
                </form>
                <p class="login-link">¿Ya tienes una cuenta? <a href="/login">Inicia sesión</a></p>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/notifications.js') }}"></script>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>

</html>
