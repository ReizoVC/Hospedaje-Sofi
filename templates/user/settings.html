{% extends "user_layout.html" %}

{% block title %}Configuración - Hospedaje Sofi{% endblock %}

{% block page_title %}Configuración{% endblock %}

{% block content %}
<section class="settings-section">
    <h2>Cambiar Contraseña</h2>
    
    <form class="password-change-form" method="POST" action="{{ url_for('user.change_password') }}">
        <div class="form-group">
            <label for="current_password">Contraseña Actual:</label>
            <input type="password" id="current_password" name="current_password" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="new_password">Nueva Contraseña:</label>
            <input type="password" id="new_password" name="new_password" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="confirm_password">Confirmar Nueva Contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i>
            Cambiar Contraseña
        </button>
    </form>
</section>

<section>
    <h2>Eliminar Cuenta</h2>
    <p class="text-muted">Esta acción no se puede deshacer.</p>
    
    <button class="btn btn-danger" onclick="confirmarEliminacion()">
        <i class="fas fa-trash"></i>
        Eliminar Mi Cuenta
    </button>
</section>
{% endblock %}

{% block extra_js %}
<script>
function confirmarEliminacion() {
    if (confirm('¿Estás seguro de que deseas eliminar tu cuenta? Esta acción no se puede deshacer.')) {
        if (confirm('¿Realmente estás seguro? Se perderán todos tus datos.')) {
            // Aquí iría la lógica para eliminar la cuenta
            alert('Funcionalidad de eliminación de cuenta en desarrollo');
        }
    }
}
</script>
{% endblock %}
